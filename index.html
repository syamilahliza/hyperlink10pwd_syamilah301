<html>
<head>
<title>Style dengan CSS</title>
<style>
p {
  color: red;
  background-color: yellow;
  border: 1px solid #a9a9a9;
  padding: 15px;
}

a {
  color: white;
  text-decoration: none;
  background-color: blue;   /*bapak karena hyper link nya berada di luar <p> maka saya sedikit menambahkan css agar hyperlink terlihat*/
  border: 1px solid #a9a9a9;     
  padding: 10px 15px;             
  margin-top: 10px;               
}

a:hover {
  color: yellow;
}
</style>
</head>
<body>
<p>Paragrap ini akan ditampilkan dengan pengaturan gaya menggunakan CSS. Paragrap merupakan salah satu dari elemen berjenis block yang akan tampil di browser memenuhi area dari ujung kiri sampai kanan layar. Elemen block lainnya adalah heading</p><br>

</body>
</html>
